<!DOCTYPE html>
<html>
<head>
    <title>JD AirMax</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="assets/css/compiled/style.css" />
    <script src="/assets/js/lib/angular-1-4-8.min.js"></script>
</head>
<body>

<main class="container winnerview--list" ng-app="App">

    <article class="bubbles" ng-include="'_bubbles.html'"></article>

    <article ng-controller="introCtrl">

        <!-- white buttons -->
        <a href="javascript:void(0);" class="btn btn--winner"></a>
        <a href="{{shopLink}}" target="_blank" class="btn btn--shopairmax"></a>

        <img class="hero hero--winner" ng-src="{{heroImg}}">

        <!-- winning polaroid -->
        <div id="polaroid-winner" class="polaroid polaroid--large polaroid--bulldog">
        	<img ng-src="{{winnerUrl}}">
        	<h3>{{winnerName}}</h3>
        </div>

        <h3 class="intro intro--winner typo-center">
            <p ng-repeat="x in text">{{x}}</p>
        </h3>

    </article>

    <!-- polaroids -->
    <article data-stage="finalists" class="polaroids" ng-controller="polaroidsCtrl">

        <section class="typo-center" ng-include="'_buttons.html'"></section>

        <section class="polaroids-inner">
            <div ng-repeat="x in polaroids" class="polaroid polaroid--{{x.size}} polaroid--{{x.type}}">
        		<img ng-src="{{x.url}}">
        		<h3>{{x.name}}</h3>
            </div>
        </section>

    </article>

</main>

<script src="/assets/js/lib/jquery-1.11.2.min.js"></script>
<script src="/assets/js/lib/jquery.moving-bubble.js"></script>
<script src="/assets/js/global.js"></script>
</body>
</html>
